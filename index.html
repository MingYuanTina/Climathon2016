<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../node_modules/angular/angular.js"></script>
    <script src="../node_modules/angular-aria/angular-aria.js"></script>
    <script src="../node_modules/angular-animate/angular-animate.js"></script>
    <script src="../node_modules/angular-material/angular-material.js"></script>
    <link rel="stylesheet" href="../node_modules/angular/angular-csp.css" />
    <link rel="stylesheet" href="../node_modules/angular-material/angular-material.css" />
    <script src="root.js"></script>
    <script src="ParentCtrl.js"></script>
</head>
<body ng-app="RideAlong" ng-controller="ParentCtrl">
    {{userName}}
    <br />
    {{password}}
    <h1>Parent Login</h1>
    <form ng-submit="submit()">
        Username: <input type="text" ng-model="userName">
        <br>
        Password: <input type="text" ng-model="password">
        <br>
        <button>Submit</button>
    </form>
</body>
</html>
